<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

     <!-- local CSS -->
     <link
     rel="stylesheet"
     href="./css/style.css"    
    />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Mouse+Memoirs&family=Pattaya&family=Wendy+One&display=swap" rel="stylesheet">

    <title>StoryTime with You!</title>
  </head>
  <body>
    
    <div class="bg-img bg-img__cover"></div>
    <div class="title-text">
        <h1>StoryTime Adventure!</h1>
      </div>
      <div class="title-text1">
        <button type="button" id="loginBtn" class="btn btn-info logIn" data-toggle="modal" data-target="#loginModal">Log In</button>
        <button type="button" id="signUpBtn" class="btn btn-info signUp" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
      </div>

      <div class="card-footer text-muted text-center">
        &copy; StoryTime
      </div>

      <!-- modal for login -->
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Log In:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-row">
                      <!-- login form -->
                        <div class="col-md-6 mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="emailLogin" placeholder="Enter your email address" required>
                            <div class="valid-feedback"> Done! </div>
                            <div class="invalid-feedback"> need a valid email! </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="userPassword">Password:</label>
                            <input type="text" class="form-control" id="userPassword"
                                placeholder="Password" required>
                            <div class="valid-feedback"> Done! </div>
                            <div class="invalid-feedback"> You Must Add a Password! </div>
                        </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary loginBtn">Log in</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- modal for sign up -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign-Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-row">
                      <!-- login form -->
                        <div class="col-md-6 mb-3">
                            <label for="UserCreateEmail">Email</label>
                            <input type="text" class="userEmailText form-control" id="userCreateEmail" placeholder="Enter your email address" required>
                            <div class="valid-feedback"> Done! </div>
                            <div class="invalid-feedback"> need a valid email! </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="userCreatePassword">Password:</label>
                            <input type="text" class="userPasswordText form-control" id="userCreatePassword"
                                placeholder="Password" required>
                            <div class="valid-feedback"> Done! </div>
                            <div class="invalid-feedback"> You Must Add a Password! </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="userFirstName">First Name:</label>
                            <input type="text" class="userFirstNameText form-control" id="userFirstName" placeholder="First Name" required>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                          <label for="userLastName">Last Name:</label>
                          <input type="text" class="userLastNameText form-control" id="userLastName" placeholder="First Name" required>
                          <div class="valid-feedback"></div>
                          <div class="invalid-feedback"></div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="submitSignUp">Save</button>                
                </div>
            </div>
        </div>
    </div>

        

      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
